<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Bakery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="Logo">
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contacts">Contacts</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Search here......">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/doughnut.jpeg" alt="">
                <div class="content">
                    <h3>Doughnut</h3>
                    <div class="price">#4,500</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cake.jpeg" alt="">
                <div class="content">
                    <h3>Cake</h3>
                    <div class="price">#13000</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/small chops.jpeg" alt="">
                <div class="content">
                    <h3>Small chops</h3>
                    <div class="price">#17000</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/bread.jpeg" alt="">
                <div class="content">
                    <h3>Bread</h3>
                    <div class="price">#1000</div>
                </div>
            </div>
            <a href="#" class="btn">Proceed to Check out</a>
        </div>
        
    </header>
    
    <script src="js/main.js"></script>
</body>
</html>
